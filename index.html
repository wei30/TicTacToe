<!Doctype html>
<html>
 <head>

  <meta charset="utf-8"/>
  <meta name ="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="js/jquery-1.5.min.js"></script>
  <script type="text/javascript" charset='utf-8' src="javascript.js"></script>
  <title>Tic Tac Toe</title>

 </head>
 <body>
  <div class="begin">
    <br/>
    <input id='playername' type="text" name="PlayerName" placeholder = "Enter Player Name" value="" />
    <br/>
    <h2>Choose</h2>
    <div class="buttons">
      <button id="easy" class="btn btn-success">Easy</button>
      <button id="hard" class="btn btn-danger">Hard</button>
      <br/><br/>
      <button id="bigO" class="btn btn-primary">O</button>
      <button id="bigX" class="btn btn-primary">X</button>
   
      <br/><br/>
      <button class="btn btn-warning" id="start" type="submit">START</button>
    </div>
  </div>
  
  <div class="start_Game">
    <div id="tictactoe">
      <img src="https://image.ibb.co/jHoUUk/tictactoe.png"/>
    </div>
    <br />
    
       <div id="testing2">
         <div class="box"></div>
         <div class="box1"></div>

       </div>
       <div id="testing">
         <canvas id="myCanvas"></canvas>
         <canvas id="myCanvas2"></canvas>
       </div>
      
     
     <div id="board">
          <button class="btn btn-primary spot" id="0"></button>
          <button class="btn btn-primary spot" id="1"></button>
          <button class="btn btn-primary spot" id="2"></button>   
          <button class="btn btn-primary spot" id="3"></button>
          <button class="btn btn-primary spot" id="4"></button>
          <button class="btn btn-primary spot" id="5"></button>   
          <button class="btn btn-primary spot" id="6"></button>
          <button class="btn btn-primary spot" id="7"></button>
          <button class="btn btn-primary spot" id="8"></button>         
     </div>

    <button id="restart">RESTART</button>
     
  </div>   
  
  
 </body>
</html>
